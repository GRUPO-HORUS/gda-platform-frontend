<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>

<mat-step [stepControl]="entidadForm">
    <!--begin::Form-->
    <form class="form"
    novalidate="novalidate"
    id="kt_login_signup_form"
    [formGroup]="entidadForm"
    (ngSubmit)="submit()">
     <!--begin::Form group-->
     <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark pt-5">Indique el nombre de la entidad</label>
      <input
        class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6"
        type="text"
        name="entidad"
        formControlName="entidad"
        placeholder="Ejemplo: Banco Internacional"
        autocomplete="off"
        [ngClass]="{'is-invalid': entidadForm.controls['entidad'].invalid}"/>
    </div>
    <!--end::Form group-->

    </form>
</mat-step>
<mat-step [stepControl]="unidadForm">
  <!--begin::Form-->
  <form class="form"
  novalidate="novalidate"
  id="kt_login_signup_form"
  [formGroup]="unidadForm"
  (ngSubmit)="submit()">
    <!--begin::Form group-->
    <div class="form-group">
      <label class="font-size-h6 font-weight-bolder text-dark pt-5" *ngIf="entidadForm.controls['entidad'].value ==''">Indique el nombre de la primera unidad</label>
      <label class="font-size-h6 font-weight-bolder text-dark pt-5" *ngIf="entidadForm.controls['entidad'].value !=''">Indique el nombre de la primera unidad de {{entidadForm.controls['entidad'].value}}</label>
      <input
        class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6"
        type="text"
        name="unidad"
        formControlName="unidad"
        placeholder="Ejemplo: Casa Matriz del Banco Internacional"
        autocomplete="off"
        [ngClass]="{'is-invalid': unidadForm.controls['unidad'].invalid}"/>
    </div>
    <!--end::Form group-->

    <!--begin::Form group-->
    <!--Condicion en boton Aceptar [disabled]="registrationForm.invalid || !registrationForm.controls['agree'].value"-->
    <div class="form-group d-flex flex-wrap pb-lg-0 pb-3">
      <button
        type="submit"
        id="kt_login_signup_submit"
        [disabled]="registrationForm.invalid || entidadForm.invalid || unidadForm.invalid"
        class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">
        Aceptar
      </button>
      <a
        routerLink="/auth/login"
        type="button"
        id="kt_login_signup_cancel"
        class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3">
        Volver
      </a>

      <ng-container *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary ml-5"></span>
      </ng-container>
    </div>
    <!--end::Form group-->
  </form>
</mat-step>
</mat-horizontal-stepper>
