<ng-container>
  <div class="row">
    <div class="col-lg-12">
          <!--begin::Advance Table Widget 4-->
    <div class="card card-custom card-stretch gutter-b">
    <!--begin::Header-->
  <div class="card-header border-0 py-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Bandeja de Notificaciones</span>
      <!--<span class="text-muted mt-3 font-weight-bold font-size-sm">More than 400+ new members</span>-->
    </h3>
    <div class="card-toolbar">
      <!--
      <a class="btn btn-light-success font-weight-bolder font-size-sm cursor-pointer" routerLink="nuevo"
        >Crear Bien</a>-->
    </div>
  </div>
  <!--end::Header-->

  <!--begin::Body-->
  <div class="card-body pt-0 pb-3">
    <div class="tab-content">
      <!--begin::Table-->
      <table mat-table [dataSource]="dataSource">
        <!-- Detalle Column 
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef style="width: 250px;"> Detalle </th>
          <td mat-cell *matCellDef="let element" style="width: 250px;"> {{element.detalle}} </td>
        </ng-container>-->

        <!-- Apellido Column -->
        <ng-container matColumnDef="remitente">
          <th mat-header-cell *matHeaderCellDef style="width: 200px;"> Remitente </th>
          <td mat-cell *matCellDef="let element" style="width: 200px;"> {{element.rotulado}} </td>
        </ng-container>

        <!--Categoria Column {{element.asunto}}-->
        <ng-container matColumnDef="asunto">
          <th mat-header-cell *matHeaderCellDef style="width: 780px;"> Asunto </th>
          <td mat-cell *matCellDef="let element" style="width: 780px;"> Aviso sobre la asignación de un nuevo bien </td>
        </ng-container>

        <!-- Fecha de Incorporación Column-->
        <ng-container matColumnDef="fechaIncorporacion">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaIncorporacion | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Usuario Responsable Column -->
        <!--<ng-container matColumnDef="gdaTipoBien">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.gdaTipoBien}} </td>
        </ng-container>-->

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn btn-icon btn-light-success font-weight-bolder font-size-sm cursor-pointer" title="Ver notificación" (click)="verBien(element)"
            ><i class="flaticon-eye"></i></a></td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <!--end::Body [pageSizeOptions]="[2, 3]"-->
</div>
<!--end::Advance Table Widget 4-->
        </div>
    </div>
</ng-container>
