    <!--begin::Title-->
    <div class="card-header border-0 py-5">

      <h3 class="card-title align-items-start flex-column"><!--font-weight-bolder text-dark font-size-h4 font-size-h1-lg-->

    <div class="container">
     
      <button
      type="button"
      id="kt_login_signup_submit"
      [disabled]="movimientoForm.invalid"
      class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
      (click)="submit()">
      Guardar
      </button>
    
      <form
      class="form"
      novalidate="novalidate"
      id="kt_login_signup_form"
      [formGroup]="movimientoForm"
      (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md">
          <div class="form-group" style="margin-left: 10px;">
            <label class="font-size-h6 font-weight-bolder text-dark pt-5">Tipo de Solicitud</label>
            <select class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6 selectpicker" 
            data-live-search="true" formControlName="tipoSolicitud" (change)="setVisible($event)">
              <option *ngFor="let tipo of tiposSolicDrop" [value]="tipo.value">
                  {{tipo.label}}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group" style="margin-left: 10px;">
            <label class="font-size-h6 font-weight-bolder text-dark">Detalle</label>
            <textarea type="text" id="form7" rows="8" class="form-control form-control-solid" formControlName="detalle" [ngClass]="{'is-invalid': movimientoForm.controls['detalle'].invalid}"></textarea>
            <ng-container
              [ngTemplateOutlet]="formError"
              [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'El detalle del bien es requerido',
                control: movimientoForm.controls['detalle']
              }"
            ></ng-container>
            <ng-container
              [ngTemplateOutlet]="formError"
              [ngTemplateOutletContext]="{
                validation: 'minlength',
                message: 'El detalle del bien debe tener al menos 3 caracteres',
                control: movimientoForm.controls['detalle']
              }"
            ></ng-container>
            <ng-container
              [ngTemplateOutlet]="formError"
              [ngTemplateOutletContext]="{
                validation: 'maxLength',
                message: 'El detalle del bien debe tener como mÃ¡ximo 255 caracteres',
                control: movimientoForm.controls['detalle']
              }"
            ></ng-container>
          </div>
          <!--end::Form group-->
        </div>
      </div>
      <div class="row" *ngIf="visible">
        <div class="col-md">
       <div class="form-group" style="margin-left: 10px;">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Unidad de Origen</label>
        <select class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6 selectpicker" 
        data-live-search="true" formControlName="unidad" (change)="getUsuariosUnidad($event)">
          <option *ngFor="let unidad of unidadesDrop" [value]="unidad.value">
              {{unidad.label}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md">
      <div class="form-group" style="margin-left: 10px;">
        <label class="font-size-h6 font-weight-bolder text-dark pt-5">Unidad Destino</label>
        <select class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h6 selectpicker" 
        data-live-search="true" formControlName="unidad" (change)="getUsuariosUnidad($event)">
          <option *ngFor="let unidad of unidadesDrop" [value]="unidad.value">
              {{unidad.label}}
          </option>
        </select>
      </div>
    </div>
    </div>

  <ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
