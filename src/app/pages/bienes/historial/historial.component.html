<ng-container>
  <div class="row">
    <div class="col-lg-12">
      <!--begin::Advance Table Widget 4-->
      <div class="card card-custom card-stretch gutter-b">
    <!--begin::Header-->
  <div class="card-header border-0 py-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Historial</span>
    </h3>
    <div style="width: 850px;"><!--class="card-toolbar"-->
      
      <form class="form"
      novalidate="novalidate"
      id="kt_login_signup_form"
      [formGroup]="buscarForm"
      (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label class="font-size-h8 font-weight-bolder text-dark">Ingrese el rotulado del bien para buscarlo</label>
            <input
              class="form-control form-control-solid h-auto py-3 px-6 rounded-lg font-size-h8"
              type="text"
              name="rotulado"
              formControlName="rotulado"
              placeholder="Rotulado"
              autocomplete="off"
              [ngClass]="{'is-invalid': buscarForm.controls['rotulado'].invalid}"/>
            <!--<a class="btn btn-light-success font-weight-bolder font-size-sm cursor-pointer" routerLink="nuevo">Buscar</a>-->
          </div>
        </div>
        <div class="col-md" style="padding-top: 33px;">
            <button type="button"
            id="kt_login_signup_submit"
            [disabled]="buscarForm.invalid"
            class="btn btn-primary font-weight-bolder font-size-h8 px-8 py-2 my-3 mr-4"
            (click)="submit()">
            Buscar
          </button>
        </div>
      </div>
    </form>
  
    </div>
  </div>
  <!--end::Header-->

  <!--begin::Body-->
  <div class="card-body pt-0 pb-3">
    <div class="row">
      <div class="col-md">
      </div>
      <div class="col-md">
      </div>
      <div class="col-md">
      <span class="navi-icon" style="padding-top: 25px;"><mat-form-field style="width: 340px;">
        <input matInput (keyup)="filtrar($event.target.value)" placeholder="Filtro por fecha, bien o evento">
      </mat-form-field>
      <i class="flaticon2-search"></i></span>
      </div>
    </div>
    <div class="tab-content">

       <!--<ng-container *ngIf="error">
          <div class="mb-10 alert alert-custom alert-light-danger alert-dismissible">
            <div class="alert-text">{{msgFinal}}</div>
          </div>
      </ng-container>-->

      <!--begin::Table-->
      <table mat-table [dataSource]="dataSource">
        <!-- Detalle Column 
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef style="width: 250px;"> Detalle </th>
          <td mat-cell *matCellDef="let element" style="width: 250px;"> {{element.detalle}} </td>
        </ng-container>-->

        <!-- Fecha de Incorporación Column-->
        <ng-container matColumnDef="fechaEvento">
          <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Fecha del Evento </th>
          <td mat-cell *matCellDef="let element" style="width: 150px;"> {{element.fechaEvento | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Valor de Incorporación Column 
        <ng-container matColumnDef="valorIncorporacion">
          <th mat-header-cell *matHeaderCellDef> Valor de Incorporación </th>
          <td mat-cell *matCellDef="let element"> {{element.valorIncorporacion | number: '2.':'es-ES'}} </td>
        </ng-container>-->

        <!-- Bien Column {{element.gdaBienId.detalle}}-->
        <ng-container matColumnDef="bien">
          <th mat-header-cell *matHeaderCellDef style="width: 150px;"> Bien </th>
          <td mat-cell *matCellDef="let element" style="width: 150px;"> {{nombreBien}} </td>
        </ng-container>

        <!--Categoria Column -->
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef style="width: 800px;"> Evento </th>
          <td mat-cell *matCellDef="let element" style="width: 800px;"> {{element.detalle}} </td>
        </ng-container>

        <!-- Usuario Responsable Column -->
        <!--<ng-container matColumnDef="gdaTipoBien">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.gdaTipoBien}} </td>
        </ng-container>-->

        <!--<ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn btn-icon btn-light-success font-weight-bolder font-size-sm cursor-pointer" title="Ver detalles" (click)="verBien(element)"
            ><i class="flaticon-eye"></i></a></td>
        </ng-container>-->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="4" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <!--end::Body [pageSizeOptions]="[2, 3]"-->
</div>
<!--end::Advance Table Widget 4-->
        </div>
    </div>
</ng-container>
