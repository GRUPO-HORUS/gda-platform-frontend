<ng-container>
  <div class="row">
    <div class="col-lg-12">
          <!--begin::Advance Table Widget 4-->
    <div class="card card-custom card-stretch gutter-b">
    <!--begin::Header-->
  <div class="card-header border-0 py-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">Usuarios</span>
      <!--<span class="text-muted mt-3 font-weight-bold font-size-sm">More than 400+ new members</span>-->
    </h3>
    <div class="card-toolbar">
      <!--<a class="btn btn-info font-weight-bolder font-size-sm mr-3 cursor-pointer">New Report</a>-->
      <!--<a class="btn btn-light-success font-weight-bolder font-size-sm cursor-pointer" routerLink="nuevo"
        >Crear Bien</a>-->
    </div>
  </div>
  <!--end::Header-->

  <!--begin::Body-->
  <div class="card-body pt-0 pb-3">
    <span class="navi-icon"><mat-form-field style="width: 400px;">
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Filtro por nombre, apellidos, cédula, email o roles">
    </mat-form-field>
    <i class="flaticon2-search"></i></span>
    <div class="tab-content">
      <!--begin::Table-->
      <table mat-table [dataSource]="dataSource">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Apellido Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <!-- Cedula Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef> Cédula </th>
          <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Rol Column -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let element"> <span *ngFor="let item of element.roles">{{item.nombre}} -</span> </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 
            <a class="btn btn-light-success font-weight-bolder font-size-sm cursor-pointer" (click)="asignarRoles(element.id)"
            >Asignar Roles</a></td>
        </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="length" [pageSize]="5" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <!--end::Body [pageSizeOptions]="[2, 3]"-->
</div>
<!--end::Advance Table Widget 4-->
        </div>
    </div>
</ng-container>

<ng-template #modalMensaje let-modal>
  <div class="modal-header">
      <h4 class="modal-title">
          <span>Asignar Roles</span>
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
    
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>

  </div>
</ng-template>
